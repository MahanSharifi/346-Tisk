<div id="TECH" class="container2 txt">
    <h1>Volunteering</h1>
    <h6>{{tech.sub}}</h6>


    <button class="quote wow animate__animated animate__pulse" data-wow-delay="0.6s" id="button" type="button" (click)="toggleDisplayV()">{{youth.title}} <br> {{youth.date}}</button>
    <div [hidden]="displayV" class="modal">
      <button type="button" class="close" aria-label="Close" (click)="toggleDisplayV()"><span aria-hidden="true"></span></button>
      <article class="pages">
            <div class="quote right">
                        <div class="containerHalf">
                              <div class="DLP">
                                    <h1>{{youth.title}} <br> </h1>
                                    <h4>{{youth.date}}</h4>
                                </div>            
                        </div>
            </div>
            <div class="left">
                  <div class="containerLeft">
                      <h2>Co-Chair</h2>
                      <p>{{youth.content}}</p>
                  </div>
            </div>
      </article>
      </div>
        

      <button class="quote wow animate__animated animate__pulse" data-wow-delay="0.6s" id="button" type="button" (click)="toggleDisplayV2()">{{robot.title}} <br> {{robot.date}}</button>
        <div class="modal" [hidden]="displayV2"  >
            <button type="button" class="close" aria-label="Close" (click)="toggleDisplayV2()"><span aria-hidden="true"></span></button>
            <article class="pages">
                  <div class="quote right">
                              <div class="containerHalf">
                                    <div class="DLP">
                                          <h1>{{robot.title}} <br> </h1>
                                          <h4> {{robot.date}}</h4>
                                      </div>            
                              </div>
                  </div>
                  <div class="left">
                        <div class="containerLeft">
                        <h2>Programmer</h2>
                            <p>{{robot.content}}</p>
                        </div>
                  </div>
            </article>
          
    </div>
      

        <div class="modal"  [ngStyle]="{'display':display3}">
          <div class="modal-dialog" >
                <div class="modal-content">
                      <div class="modal-header">
                            <h4 class="modal-title">{{deca.title}}<br> {{deca.date}}</h4>
                            <button type="button" class="close" aria-label="Close" (click)="onCloseHandled3()"><span aria-hidden="true">&times;</span></button>
                       </div>
                 <div class="modal-body quote">
                            <p>{{deca.content}}<br>
                                  {{deca.contentB}} <br>
                                  {{deca.contentC}}</p>
                 </div>
                      <div class="modal-footer"></div>
                 </div>
           </div>
      </div>
        <button class="quote wow animate__animated animate__pulse" data-wow-delay="1.0s" id="button" type="button" (click)="openModal3()">Deca @ Resurrection CSS 2019/2020<br> School Executive, Regional Winner</button>

        <div class="modal"  [ngStyle]="{'display':display4}">
          <div class="modal-dialog" >
                <div class="modal-content">
                      <div class="modal-header">
                            <h4 class="modal-title">{{football.title}}<br> {{football.date}} </h4>
                            <button type="button" class="close" aria-label="Close" (click)="onCloseHandled4()"><span aria-hidden="true">&times;</span></button>
                      </div>
                      <div class="modal-body">
                            <p>{{football.content}}</p>
                      </div>
                <div class="modal-footer"></div>
          </div>
          </div>
    </div>
    <button class="quote wow animate__animated animate__pulse" data-wow-delay="1.2s" id="button" type="button" (click)="openModal4()">{{football.title}}<br> {{football.date}} </button>   
</div>
